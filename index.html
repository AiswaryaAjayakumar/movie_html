<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
               <i class="material-icons prefix">movie</i>
                <input type="text"><label for="">Enter the movie name</label></input></div>
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label for="">Enter the actor</label>
            </input></div>
        </div>
        <div class="row">
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">person</i>
                <input type="text"><label for="">Enter the actress</label></input></div>
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">person</i>
             
                <input type="text"><label for="">Enter the producer</label></input></div>
        </div>
        <div class="row">
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">person</i>
                <input type="text"><label for="">Enter the director</label></input></div>
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">camera_alt</i>
                <input type="text"><label for="">Enter the camera man</label></input></div>
        </div>
        <div class="row">
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">date_range</i>
                <input type="text"><label for="">Year of release</label></input></div>
                
            <div class="input-field col s12 sm6 md6 l6 xl6 xxl6">
                <i class="material-icons prefix">language</i>
                <input type="text"><label for="">Movie language</label></input></div>
        </div>
        <div class="row center">
            <div class="input-field col s12 sm12 md12 l12 xl12 xxl12">
                <button class="btn">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
